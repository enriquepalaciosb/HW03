<body class="text-center">
    <div class="jumbotron text-light mt-4 p-5 rounded">
        <h1>Welcome to MyMovieList!</h1>
        <h5>Where everyone's a critic!</h5>
    </div>
    <form autocomplete="off" onsubmit="return false">
    <!-- Adding movies -->
    <fieldset id="usersReview">
        <legend>Add up to ten movies to your list!</legend>
            <label for="title">Title:</label> 
                <br>
            <input name="title" id="title" />
                <br><hr><br>
            <label for="year">Year Released:</label> 
                <br>
            <input name="year" id="year" /> 
                <br><hr><br>
            <label for="rating">Rating (1-5):</label> 
                <br>
            <input name="rating" id="rating" /> 
                <br><hr><br>
            <input class="btn btn-primary" type="submit" value="Add Movie" onclick="addMovie();">
    </fieldset>
    <br><br>
    </form>
    <!-- Show movies -->
    <section id="showmovies">
        <legend>Movies List</legend>
        <input class="btn btn-primary" type="submit" value="Show Movies" onclick="showMovie();"> 
        <br><br>
        <textarea rows="20" cols="35" id="show"></textarea>
    </section>
    <footer>
        <div class="text-center text-primary p-3">
            <a href="https://github.com/enriquepalaciosb/HW03/tree/master" target="_blank">MyMoviesList <i class="bi bi-github"></i></a> Created by: <a href="https://github.com/enriquepalaciosb" target="_blank">Enrique Palacios Baron</a>
        </div>
    </footer>
