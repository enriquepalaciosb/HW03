<html lang="en">
<head>

    <title>MyMovieList</title>

<body class="text-primary">
    <div class="mt-4 p-5 rounded text-center">
        <h1>Welcome to MyMovieList!</h1>
        <h3>Where everyone's a critic!</h3>
      </div>
    <!-- Adding movies -->
    <fieldset id="usersReview">
        <legend class="text-center">Add a movie</legend>
            <label for="movieTitle"> Movie Title:</label> 
                <br>
            <input name="movieTitle" id="movieTitle" />
                <br>
                <hr>
                <br>
            <label for="yearReleased">Year Released:</label> 
                <br>
            <input name="yearReleased" id="yearReleased" /> 
                <br>
                <hr>
                <br>
            <label for="userRating">Rating (1-5):</label> 
                <br>
            <input name="userRating" id="userRating" /> 
                <br>
                <hr>
                <br>
            <input class="btn btn-primary" type="submit" value="Add Movie" onclick="addMovie()">
    </fieldset>
    <br> 
    <!-- Show movies -->
    <legend class="text-center">Movies List</legend>
    <input class="btn btn-primary" type="button" value="Show Movies" onclick="showMovies()"> <br>
    <textarea rows="10" cols="60" id="show"></textarea>
    <!-- BS5 Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
